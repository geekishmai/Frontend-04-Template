<script>
    var o = {
        toString() {return '2'},
        valueOf() {return 1},
        [Symbol.toPrimitive]() {return 3}
    }

    var x = {};
    x[o] = 1;
    console.log('x' + o)

    function NumberToString(number) {
        const obj = {};
        obj[number] = true;
        return Object.getOwnPropertyNames(obj)[0];
    }
    console.log(NumberToString(123));
    console.log(NumberToString(0xc3));

    
</script>
